<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Automata</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;

            color: white;
            font-size: 18px;
            font-family: monospace;
            text-shadow: black 1px 1px 4px;
        }
        #canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        #fps {
            position: absolute;
            right: 20px;
            bottom: 40px;
        }
        #elapsed {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        /* see http://phrogz.net/tmp/canvas_image_zoom.html
           (via https://developer.mozilla.org/en-US/docs/Web/CSS/image-rendering)
         */
        .pixelated {
            image-rendering: -moz-crisp-edges;          /* Firefox        */
            image-rendering: -o-crisp-edges;            /* Opera          */
            image-rendering: -webkit-optimize-contrast; /* Safari         */
            image-rendering: optimize-contrast;         /* CSS3 Proposed  */
            image-rendering: crisp-edges;               /* CSS4 Proposed  */
            image-rendering: pixelated;                 /* CSS4 Proposed  */
            -ms-interpolation-mode: nearest-neighbor;   /* IE8+           */
        }
    </style>

    <script src="rock.js" type="module" defer></script>
</head>
<body>

<canvas id="canvas" class="pixelated"></canvas>
<span id="fps"></span>
<span id="elapsed"></span>
<script src="rock.js" nomodule></script>

</body>
</html>
