<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=yes">
    <title>Rock Paper Automata</title>

    <style>
        :root {
            --color-1: #ff5d13;
            --color-2: #ff850e;
            --color-3: #ffb723;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;

            color: white;
            font-size: 18px;
            font-family: monospace;
            text-shadow: black 1px 1px 4px;
        }
        a, a:hover, a:active, a:visited {
            text-decoration: none;
            color: #c0e3ff;
        }
        #canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        #fps {
            position: absolute;
            right: 20px;
            top: 10px;
        }
        #elapsed {
            position: absolute;
            right: 20px;
            top: 30px;
        }
        #author {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        #title {
            position: absolute;
            left: 20px;
            top: 10px;
            font-size: 2em;
        }
        #subtitle {
            position: absolute;
            left: 20px;
            top: 60px;
            font-size: 0.8em;
        }
        /* see http://phrogz.net/tmp/canvas_image_zoom.html
           (via https://developer.mozilla.org/en-US/docs/Web/CSS/image-rendering)
         */
        .pixelated {
            image-rendering: -moz-crisp-edges;          /* Firefox        */
            image-rendering: -o-crisp-edges;            /* Opera          */
            image-rendering: -webkit-optimize-contrast; /* Safari         */
            image-rendering: optimize-contrast;         /* CSS3 Proposed  */
            image-rendering: crisp-edges;               /* CSS4 Proposed  */
            image-rendering: pixelated;                 /* CSS4 Proposed  */
            -ms-interpolation-mode: nearest-neighbor;   /* IE8+           */
        }

        @media all and (max-width: 600px) {
            #subtitle {
                display: none;
            }
        }
    </style>

    <script src="rock.js" type="module" defer></script>
</head>
<body>

<canvas id="canvas" class="pixelated"></canvas>
<span id="title">Rock Paper Automata</span>
<span id="subtitle">
    Cellular automata playing rock-paper-scissors
</span>
<span id="fps"></span>
<span id="elapsed"></span>
<span id="author">
    by <a href="https://luciopaiva.com">Lucio Paiva</a>, 2018
</span>
<script src="rock.js" nomodule></script>

</body>
</html>
